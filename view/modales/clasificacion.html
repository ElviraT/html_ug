<!-- Modal -->
<div
  class="modal fade"
  id="clasificacionModal"
  tabindex="-1"
  aria-labelledby="clasificacionModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h3 class="modal-title fs-5" id="clasificacionModalLabel">
          <i class="bx bx-plus ico-add"></i>
          Agregar clasificación
        </h3>
      </div>
      <div class="modal-body p-4">
        <div class="row">
          <div class="col-12 mb-3">
            <label>Descripción</label>
            <input
              type="text"
              class="form-control"
              name="descripcion"
              placeholder="Ingresa la descripción"
            />
          </div>
          <div class="col-6">
            <label>Color</label>
            <select
              class="selectpicker form-control"
              data-live-search="true"
              title="Seleccione el Color"
            >
              <option value="1" style="background-color: pink">Rosa</option>
              <option value="2" style="background-color: red">Rojo</option>
              <option value="3" style="background-color: blue">Azul</option>
            </select>
          </div>
          <div class="col-6">
            <label>Ícono</label>
            <select
              class="selectpicker form-control"
              data-live-search="true"
              title="Seleccione el ícono"
            >
              <option value="1" data-icon="bx bx-car">Carro</option>
              <option value="2" data-icon="bx bx-bell">Campana</option>
              <option value="3" data-icon="bx bx-flag">Bandera</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-dark"
          data-dismiss="modal"
          data-toggle="modal"
        >
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          data-toggle="modal"
          data-dismiss="modal"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $(function () {
      $(".selectpicker").selectpicker();
    });
  });
</script>
