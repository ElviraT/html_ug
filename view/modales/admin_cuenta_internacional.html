<!-- Modal -->
<div
  class="modal fade"
  id="adm_cuenta_int"
  tabindex="-1"
  aria-labelledby="adm_cuenta_intLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h3 class="modal-title fs-5" id="adm_cuenta_intLabel">
          <i class="bx bx-plus ico-add"></i>
          Administrar cuenta bancaria internacional
        </h3>
      </div>
      <div class="modal-body p-4">
        <div class="row">
          <div class="col-6 mb-3">
            <label>Company name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingresa el banco"
            />
          </div>
          <div class="col-6 mb-3">
            <label>Bank name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingresa el banco"
            />
          </div>
          <div class="col-12 mb-3">
            <label>Bank address</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingresa la direcciÃ³n completa del banco internacional"
            />
          </div>
          <div class="col-12 mb-3">
            <label>IBAN</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingresa la clave IBAN"
            />
          </div>
          <div class="col-8 mb-3">
            <label>SWIFT code</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ingresa el SWIFT code"
            />
          </div>
          <div class="col-4 mb-3">
            <label>Currency</label>
            <select
              class="selectpicker form-control"
              data-live-search="true"
              title="Selecciona"
            >
              <option value="1">$ USD</option>
              <option value="2">$ Pesos</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-agregar-ppi" data-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn-agregar">Guardar</button>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $(function () {
      $(".selectpicker").selectpicker();
    });
  });
</script>
