    <div class="col-12 mt-3">
      <a
        href="#gasto"
        class="btn btn-outline-dark"
        onclick="return getRuta('Resumen de gasto')"
        id="gasto"
        >Resumen de gasto</a
      >
      <a
        href="#detallerfq"
        class="btn btn-outline-dark"
        onclick="return getRuta('Detalles del RFQ')"
        id="rfq"
        >Detalles de RFQ</a
      >
      <a
        href="#producto-servicio"
        class="btn btn-outline-dark"
        onclick="return getRuta('Agregar Productos o Servicios')"
        id="p-s"
        >Producto-Servicio</a
      >
      <a
        href="#orden"
        class="btn btn-outline-dark"
        onclick="return getRuta('Generar Orden de Compra')"
        id="orden"
        >Generar Orden de Compra</a
      >
      <a
        href="#cotizacion"
        class="btn btn-outline-dark"
        onclick="return getRuta('Cotizaciones')"
        id="cotiza"
        >Cotizaciones</a
      >

    <div id="r1" class="mt-3" hidden>
      <div data-include="../../reportes/gastos"></div>
    </div>
    <div id="r2" class="mt-3" hidden>
      <div data-include="#"></div>
    </div>
    <div id="r3" class="mt-3" hidden>
      <div data-include="#"></div>
    </div>
    <div id="r4" class="mt-3" hidden>

  <script src="../../public/js/jquery-3.6.3.js"></script>

  <!-- Latest compiled and minified JavaScript -->

  <script src="../../public/js/bootstrap-datepicker.js"></script>

  <script src="../../public/js/jquery.dataTables.min.js"></script>
  <script src="../../public/js/dataTables.bootstrap5.min.js"></script>
  <script src="../../public/js/fileinput.min.js"></script>
  <script>
    $(function () {
      var includes = $("[data-include]");
      $.each(includes, function () {
        var file = "view/" + $(this).data("include") + ".html";
        $(this).load(file);
      });
    });
    function getRuta(ruta) {
      $("#ruta").html(ruta);
    }

    $("#gasto").click(function () {
      $("#r1").prop("hidden", false);
      $("#r2, #r3, #r4, #r5").prop("hidden", true);
    });
    $("#orden").click(function () {
      $("#r2").prop("hidden", false);
      $("#r1, #r3, #r4, #r5").prop("hidden", true);
    });
    $("#cotiza").click(function () {
      $("#r3").prop("hidden", false);
      $("#r1, #r2, #r4, #r5").prop("hidden", true);
    });
    $("#rfq").click(function () {
      $("#r4").prop("hidden", false);
      $("#r1, #r2, #r3, #r5").prop("hidden", true);
    });
    $("#p-s").click(function () {
      $("#r5").prop("hidden", false);
      $("#r1, #r2, #r3, #r4").prop("hidden", true);
    });
  </script>
  <!-- modales -->
  <div data-include="../../modales/costo"></div>
  <div data-include="../../modales/clasificacion"></div>
