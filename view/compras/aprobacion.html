<div class="col-12 mt-3">
  <div class="row">
    <div class="col-md-12 col-lg-9">
      <strong>Detalles de la aprobación</strong><br />
      <span>Información del elemento calificado por ingeniería</span>
    </div>
    <div class="col-md-6 col-lg-3" align="right">
      <div class="row">
        <div class="col-5">
          <div class="back-1">
            <div class="row">
              <div class="col-4">
                <div class="info-hijo">
                  <i class="bx bx-receipt icon-white"></i>
                </div>
              </div>
              <div class="col-8" align="left">
                <span class="title-back">RFQ</span><br />
                <strong class="sub-title-back" style="color: #1071e5"
                  >No. 472</strong
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="orange">
            <div class="row">
              <div class="col-4">
                <div class="orange-hijo">
                  <i class="bx bx-receipt icon-white"></i>
                </div>
              </div>
              <div class="col-8" align="left">
                <span class="title-back">Orden de compra</span><br />
                <strong class="sub-title-back" style="color: #fc9432"
                  >No. 352</strong
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-12 justify-content-between mt-3">
  <div class="row">
    <div class="col-md-8 col-lg-10">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio1"
          value="option1"
          onclick="aprobacion('aprovado')"
        />
        <label class="form-check-label tag-success" for="inlineRadio3"
          ><span> Aprobado</span> &nbsp;<i
            class="bx bx-plus-circle icon-white"
          ></i
        ></label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio2"
          value="option2"
          onclick="aprobacion('pendiente')"
        />
        <label class="form-check-label tag-secondary" for="inlineRadio3"
          ><span> Pendiente</span> &nbsp;<i class="bx bx-time icon-white"></i
        ></label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio3"
          value="option3"
          onclick="aprobacion('rechazado')"
        />
        <label class="form-check-label tag-danger" for="inlineRadio3"
          ><span> Rechazado</span> &nbsp;<i
            class="bx bx-x-circle icon-white"
          ></i
        ></label>
      </div>
    </div>
    <div class="col-md-4 col-lg-2" align="right">
      <button class="btn-agregar">Guardar</button>
    </div>
  </div>
  <div class="col-6" id="motivo-div" hidden>
    <label>Motivo</label>
    <textarea
      name="motivo"
      id="motivo"
      rows="3"
      class="form-control"
      placeholder="Ingresa la descripción del motivo del rechazo"
    ></textarea>
  </div>
</div>
<div class="col-12 mt-3">
  <div class="card object-card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-6 col-lg-1">
          <a
            href="#"
            class="card-title"
            onclick="ver_pdf('../../public/pdf/Intersalud.pdf')"
            >RFQ <i class="bx bx-receipt"></i
          ></a>
        </div>
        <div class="col-md-6 col-lg-11">
          <a
            href="#"
            class="card-title"
            onclick="ver_pdf('../../public/pdf/Factura.pdf')"
            >Orden de compra <i class="bx bx-cart"></i
          ></a>
        </div>
      </div>
    </div>
    <div class="col-12">
      <object
        data="../../public/pdf/Intersalud.pdf"
        type="application/pdf"
        width="100%"
        height="100%"
        id="visor"
      ></object>
    </div>
  </div>
</div>
<script>
  function aprobacion(motivo) {
    if (motivo == "rechazado") {
      $("#motivo-div").attr("hidden", false);
    } else {
      $("#motivo-div").attr("hidden", true);
    }
  }
  function ver_pdf(url) {
    $("#visor").attr("data", url);
  }
</script>
