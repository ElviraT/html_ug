<div class="col-12 mt-3">
  <div class="justify-content-between">
    <div class="d-flex">
      <div class="col-md-12 col-lg-8 p-0 mt-3">
        <strong> Listado de documentos </strong>
      </div>
      <div class="col-md-6 col-lg-3 mt-1" align="right">
        <form>
          <div class="input-wrapper">
            <input
              type="search"
              class="input form-control search"
              placeholder="Buscar"
            />
            <i class="bx bx-search input-icon"></i>
          </div>
        </form>
      </div>
      <div class="col-md-6 col-lg-1 p-0" align="right">
        <button
          class="btn-agregar mt-1"
          data-toggle="modal"
          data-target="#documentosModal"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>
</div>

<div class="col-12 mt-3">
  <div class="card mt-3 p-1">
    <div class="row">
      <div class="col-11">
        <div class="row">
          <div class="col-1" align="center">
            <img
              src="public/image/user.png"
              class="rounded-circle img-documento"
            />
          </div>
          <div class="col-11 mt-2" align="left">
            <div class="row">
              <div class="col-12">
                <span class="title-doc">Acta De Entrega.Pdf</span>
              </div>
              <div class="col-12 mt-2">
                <div class="d-flex">
                  <div class="d-flex">
                    <i class="bx bx-calendar" style="font-size: 11px"></i
                    ><span class="sub-title-doc">July 14, 2015&nbsp;</span>
                  </div>
                  <div class="d-flex">
                    <i class="bx bx-file" style="font-size: 11px"></i
                    ><span class="sub-title-doc">Manual</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-1 mt-2" align="center">
        <a href="#"
          ><i class="bx bxs-file-pdf icon-red" style="font-size: 20px"></i
        ></a>
      </div>
    </div>
  </div>
</div>
